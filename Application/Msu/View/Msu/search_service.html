<include file = '.\Application\Msu\View\base.html'/>
<div id="page-wrapper">
<div class="container-fluid"> 
    <div class="row">
        <h1 class="page-header">校园网用户管理</h1>
    </div>
<div class="row">
	<div class="col-md-12">
		 <div class="container-fluid">
              <div style="margin-top: 50px" class="col-md-4 col-md-offset-4">
              <form class="form-horizontal" method="post" action="__CONTROLLER__/search_service">
                  <div class="form-group">
                      <label class="control-label col-md-2">姓名</label>
                      <div class="col-md-10">
                          <input type="text" name="name" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-2">单位名称</label>
                      <div class="col-md-10">
                          <input type="text" name="danwei" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                        <label class="control-label col-md-2">楼号</label>
                        <div class="col-md-10">
                           <select class="form-control" name="building">
                                <option value="">------- 全部 ------</option>
                                <volist name="build" id="build">
                                <option value="<{$build.id}>"><{$build.name}></option>
                                </volist>
                            </select>
                        </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-2">到期查询</label>
                        <div class="input-group col-md-10 col-md-offset-2">
                            <span class="input-group-addon glyphicon glyphicon-calendar">&nbsp;起始日期</span>
                            <input class="form-control" type="text" name="start" id="start" placeholder="如：1970-1-1">
                        </div>
                  </div>
                  <div class="form-group">
                        <div class="input-group col-md-10 col-md-offset-2">
                            <span class="input-group-addon glyphicon glyphicon-calendar" >&nbsp;终止日期</span>
                            <input class="form-control" type="text" name="finish" id="finish" placeholder="如：1970-1-1">
                        </div>
                  </div>
                  <div class="col-md-offset-2 col-md-6">
                        <button type="submit" class="btn btn-primary form-control">
                            <span>查询</span>
                        </button>
                    </div>
              </form>
              </div>
          </div>
</div><!--row-->
</div><!--container-fluid-->
</div><!--page-wrapper-->
	<!-- jQuery -->
    <script src="__PUBLIC__/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="__PUBLIC__/js/plugins/morris/raphael.min.js"></script>
    <script src="__PUBLIC__/js/plugins/morris/morris.min.js"></script>
    <script src="__PUBLIC__/js/plugins/morris/morris-data.js"></script>
    <!-- 日期时间选择器 -->
    <script src="__PUBLIC__/js/foundation-datepicker.js"></script>
    <script src="__PUBLIC__/js/locales/foundation-datepicker.zh-CN.js"></script>
    <script>
        $('#start').fdatepicker({
            format: 'yyyy-mm-dd'
        });
        $('#finish').fdatepicker({
            format: 'yyyy-mm-dd'
        });
    </script>

</body>

</html>
