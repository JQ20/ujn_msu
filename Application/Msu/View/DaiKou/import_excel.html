<include file = '.\Application\Msu\View\base.html'/>
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<h1 class="page-header">工资代扣Excel表上传</h1>
		</div>
  </div>

 <div class="row">
  <div class="col-md-12">
     <div>
       <form action="__CONTROLLER__/read_excel" enctype="multipart/form-data" method="post" >
        <div class="col-xs-6 col-sm-12 col-md-12">
            <span id="filename" style="vertical-align: middle">未上传文件</span>
            <div class="file-container col-md-offset-1 col-sm-offset-1 col-xs-offset-1" style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle">
                <button class="btn btn-primary fileinput-button" type="button"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;选择文件</button>
                <input type="file" name="excel" id="jobData" onchange="loadFile(this.files[0])" style="position:absolute;top:0;left:0;font-size:34px; opacity:0;cursor:pointer">
            </div>
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;&nbsp;确认上传</button>          
        </div>
       </form> 
     </div>
  </div>
 </div>
</div>
<!-- jQuery -->
<script src="__PUBLIC__/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<script>
function loadFile(file){
    $("#filename").html(file.name);
}
</script>
</body>

</html>
